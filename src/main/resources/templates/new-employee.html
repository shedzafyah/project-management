<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <form action="/employee/save" th:object="${employee}" method="POST">

        <input type="text" placeholder="firstname" th:field="${employee.firstname}"><br>
        <input type="text" placeholder="lastname" th:field="${employee.lastname}"><br>
        <input type="email" placeholder="email" th:field="${employee.email}"><br>
        <button type="submit">Enter Project</button>

    </form>
</div>

</body>

</html>
